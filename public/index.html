<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Info</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    
    <div class="container">
          <div class="glass">
                <!-- <img src="img.png" alt="image"> -->
        <div class="form-container" id="home-page">
          
            <h1>FindMyCollege</h1>
            <button id="go-to-login">Login</button>
            <button id="go-to-register">Register</button>
        </div>
        <nav>
        <div class="form-container" id="login-form" style="display: none;">
            <h2>Login</h2>
            <form id="login">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="form-container" id="register-form" style="display: none;">
            <h2>Register</h2>
            <form id="register">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </nav>
        <div class="content" id="content" style="display: none;">
            <h2>Colleges</h2>
            <div class="search-container">
                <input type="text" id="search-bar" placeholder="Search for colleges...">
                <button id="search-button">Search</button>
            </div>
            <div class="filters">
                <select id="state-filter">
                    <option value="">Select State</option>
                </select>
            </div>
            <ul id="college-list"></ul>
            <div id="pagination">
                <button id="prev-button">Previous</button>
                <span id="page-number">1</span>
                <button id="next-button">Next</button>
            </div>
        </div>
        <div id="college-details" style="display: none;"></div>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
